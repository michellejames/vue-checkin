<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="dist/css/app.css">
	</head>
	<body>

		<div id="app">
			<h1>Welcome to AcronymCon!</h1>
			<ul>
				<li v-for="person in people">
					<img class="avatar" src="src/img/yoshi.png" alt="">
					<h3>{{person.name}}</h3>
					<p>{{person.since}} minute<span v-if="person.since != 1">s</span> ago</>
				</li>
			</ul>
			<h2>Check in</h2>
			<p>{{enteredName}}</p>
			<p>{{enteredEmail}}</p>
			<input placeholder="name" v-model="enteredName" @keyup.enter="$event.target.nextElementSibling.focus()">
			<input placeholder="email" v-model="enteredEmail" v-on:keyup.enter="submitPerson">		
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="dist/js/app.js"></script>

	</body>
</html>
